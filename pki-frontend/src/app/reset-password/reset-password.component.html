<div class="forgot-container">
  <div class="forgot-card">
    <h2>Reset lozinke</h2>
    <p>Unesite novu lozinku.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <!-- Nova lozinka -->
      <div class="form-group password-wrap">
        <label for="newPassword">Nova lozinka</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Nova lozinka" (input)="onPasswordInput()"/>
        
        <!-- Pravila lozinke -->
        <ul class="password-rules">
          <li [class.valid]="passwordRules.minLength">Minimum 8 karaktera</li>
          <li [class.valid]="passwordRules.uppercase">Bar jedno veliko slovo</li>
          <li [class.valid]="passwordRules.number">Bar jedan broj</li>
        </ul>

        <!-- Strength bar -->
        <div class="password-strength">
          <div class="strength-bar" [style.width.%]="passwordStrengthPercent" [style.backgroundColor]="passwordStrengthColor"></div>
          <small>{{ passwordFeedback }}</small>
        </div>
      </div>

      <!-- Potvrda lozinke -->
      <div class="form-group">
        <label for="confirmPassword">Potvrdi lozinku</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Potvrdi lozinku"/>
        <div *ngIf="resetForm.hasError('notMatching')">
          Lozinke se ne poklapaju!
        </div>
      </div>

      <button type="submit" [disabled]="resetForm.invalid || submitting">Promeni lozinku</button>
    </form>

    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
</div>
